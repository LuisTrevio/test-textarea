<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <!--<link rel="icon" href="css/favicon.svg"/>-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#000000" />
        <meta
        name="description"
        content="texto descripcion..."
        />
        <title> Textarea Editor </title>

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/header.css">
        <link rel="stylesheet" type="text/css" href="css/content.css">
        <link rel="stylesheet" href="https://dev.prismjs.com/themes/prism.css" />

        <script defer src="js/main.js"></script>
    </head>
    <body ontouchstart=" " class="scr-fr">
        <header class="header-editor">
            <nav>
                <div class="title-drop">
                    <textarea id="logotext" class="logotext" maxlength="27" placeholder="Titulo">Textarea Editor</textarea>
                </div>
                <div class="separator">
                    <div class="desktop-buttons">
                        <a class="archivo">
                            Archivo<span class="svg-tool"></span>
                            <div class="border-box">
                                <div class="box">
                                    <button class="file-button left-text" onclick="Pop(), PopNew()">
                                        Nuevo Archivo
                                    </button>
                                    <button class="file-button left-text" onclick="OpenFile()">
                                        Abrir Archivo
                                    </button>
                                    <button onclick="SaveAs()" class="save-as left-text">
                                        Guardar Como
                                    </button>
                                    <button onclick="Print()" class="save-as left-text">
                                        Imprimir
                                    </button>
                                </div>
                            </div>
                        </a>
                        <a class="editor">
                            Editor<span class="svg-tool"></span>
                            <div class="border-box">
                                <div class="box">
                                    <button class="copy left-text" onclick="Undo()">
                                        Deshacer
                                    </button>
                                    <button onclick="Copy()" class="copy left-text">
                                        Copiar
                                    </button>
                                    <button onclick="Paste()" class="copy left-text">
                                        Pegar
                                    </button>
                                </div>
                            </div>
                        </a>
                        <a class="preferences">
                            Vista<span class="svg-tool"></span>
                            <div class="border-box">
                                <div class="box">
                                    <button class="symbo left-text" onclick="Pop(), PopSymbols()">
                                        Simbolos Especiales
                                    </button>
                                    <button class="symbo left-text">
                                        Preferencias
                                    </button>
                                    <button onclick="darkmode()" class="darkmode-desk left-text">
                                        <!-- Modo Oscuro -->
                                    </button>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="space-count" id="charCount"></div>
                    <div class="space-hour" id="clock"></div>
                    <div class="buttons">   
                         <a class="typefile-button">
                            txt <span class="svg-tool"></span>
                            <div class="border-box">
                                <div class="box">
                                    <button class="option" data-sort="txt">txt</button>
                                    <button class="option" data-sort="md">md</button>
                                    <button class="option" data-sort="html">html</button>
                                    <button class="option" data-sort="css">css</button>
                                    <button class="option" data-sort="js">js</button>
                                </div>
                            </div>
                        </a>
                        <button class="copy" onclick="saveToFile()">
                            Guardar
                        </button>
                    </div>
                    <div class="buttons-mobile">  
                        <button alt="Modo Oscuro" onclick="darkmode()" class="dark-mode-toggle">
                            <div class="icon-button" id="icon-button"></div>
                        </button>

                        <button alt="Guardar archivo en TXT" onclick="Pop(), PopSave()" class="save-button">
                            <div class="icon-save" id="icon-save"></div>
                        </button>          
                    </div>
                </div>
            </nav>
        </header>

        <div onclick="Pop()" class="Pop Pop-Exit Pop-md"> <!-- Ventana de fondo para los POPS --> </div>

        <content class="content-editor cd">
            <textarea id="codeEditor" placeholder="Tomate tu tiempo..." spellcheck="false" oninput="update(this.value)"><!-- Area para Escribir --></textarea>
        </content>
         
        <div class="flex-pop"><!-- -->

            <div class="margin-pop-close">
                <button onclick="Pop()" class="Pop-Close close-up ">
                    <span class="img-proyect close-svg"></span>&nbsp;Cerrar&nbsp;
                </button>
            </div>

            <div class="Pop-Save Pop-Save-O">
                <div class="Pop-center"><h2>Guardar Archivo</h2></div>
                <br>
                <label for="typefile-mobile" class="typefile-label-mobile">Nombre del archivo:</label>
                <input id="title-logomobile" type="text" class="title-logomobile" maxlength="27" placeholder="Textarea Editor">
                    <br>
                <label for="typefile-mobile" class="typefile-label-mobile">Selecciona el formato:</label>
                <select id="formatSelect" class="Select-Mobile">
                    <option disabled >Selecciona el formato</option>
                    <option selected value="txt">txt</option>
                    <option value="md">md</option>
                    <option value="html">html</option>
                    <option value="css">css</option>
                    <option value="js">js</option>
                </select>
                    <br>
                <button onclick="saveToFileMobile()" class="Save-Large">Guardar</button>
            </div>

            <div class="Pop-New Pop-New-O">
                <div class="Pop-center"><h2>Nuevo Archivo</h2></div>
                <br>
                <label for="typefile-mobile" class="typefile-label-mobile">¬øEst√°s seguro de que deseas crear un nuevo archivo? Se perder√°n los cambios no guardados.</label>
                <button onclick="NewFile(), Pop()" class="Save-Large">Nuevo Archivo</button>
                <button onclick="Pop()" class="Save-Large">Cancelar</button>
            </div>

            <div class="Pop-Symbols Pop-Symbols-O">
                <div class="Pop-center"><h2>Simbolos Especiales</h2></div>
                <div class="symbols-container">
                    <button onclick="insertSymbol('¬©')" class="symbol-button">¬©</button>
                    <button onclick="insertSymbol('¬Æ')" class="symbol-button">¬Æ</button>
                    <button onclick="insertSymbol('‚Ñ¢')" class="symbol-button">‚Ñ¢</button>
                    <button onclick="insertSymbol('¬±')" class="symbol-button">¬±</button>
                    <button onclick="insertSymbol('¬µ')" class="symbol-button">¬µ</button>
                    <button onclick="insertSymbol('¬ß')" class="symbol-button">¬ß</button>
                    <button onclick="insertSymbol('¬∂')" class="symbol-button">¬∂</button>
                    <button onclick="insertSymbol('√ü')" class="symbol-button">√ü</button>
                    <button onclick="insertSymbol('√Ü')" class="symbol-button">√Ü</button>
                    <button onclick="insertSymbol('√ò')" class="symbol-button">√ò</button>
                    <button onclick="insertSymbol('‚àû')" class="symbol-button">‚àû</button>
                    <button onclick="insertSymbol('‚âà')" class="symbol-button">‚âà</button>
                    <!-- Add emojis -->
                    <button onclick="insertSymbol('üòä')" class="symbol-button">üòä</button>
                    <button onclick="insertSymbol('üòÇ')" class="symbol-button">üòÇ</button>
                    <button onclick="insertSymbol('üëç')" class="symbol-button">üëç</button>
                    <button onclick="insertSymbol('‚ù§Ô∏è')" class="symbol-button">‚ù§Ô∏è</button>
                    <button onclick="insertSymbol('üî•')" class="symbol-button">üî•</button>

                </div>
            </div>
        </div>

        <div class="alert-copy">Texto copiado al portapapeles</div>
        <div class="alert-undo">Deshacer</div>
        <div class="alert-paste">Pegar</div>
        <div class="alert-newfile">Nuevo Archivo</div>
        <div class="space-hour-ex hd" id="clock2"></div>
        
    </body>

</html>
